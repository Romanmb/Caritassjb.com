<VirtualHost *:80>
    ServerName joomla.example.com
    ServerAlias www.joomla.example.com
    DocumentRoot "/opt/lampp/apps/joomla/htdocs"
    
    Include "/opt/lampp/apps/joomla/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName joomla.example.com
    ServerAlias www.joomla.example.com
    DocumentRoot "/opt/lampp/apps/joomla/htdocs"
    SSLEngine on
    SSLCertificateFile "/opt/lampp/apps/joomla/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/lampp/apps/joomla/conf/certs/server.key"
    
    Include "/opt/lampp/apps/joomla/conf/httpd-app.conf"
</VirtualHost>
